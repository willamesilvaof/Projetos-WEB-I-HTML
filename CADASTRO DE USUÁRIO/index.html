<!DOCTYPE html>
<html>
<head>
    <title>CADASTRO DE USUÁRIO</title>
</head>
<header>
    <h2>Cadastro de Usuário</h2>
    <nav>
        <ul>
            <li><a href="principal">Página Principal</a></li>
            <li><a href="sobre_mim">Sobre Mim</a></li>
            <li><a href="projetos">Meus Projetos</a></li>
            <li><a href="contato">Contato</a></li>
        </ul>
    </nav>
</header>
<body>
    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="/enviar_dados" method="post">
        <label for="nome">Nome Completo:</label>
        <br><input type="text" id="nome"><br>
        <br><label for="email">E-mail:</label>
        <br> <input type="text" id="email"><br>
        <br><label for="senha">Senha:</label>
        <br> <input type="password" id="senha"><br>
        <br><label for="genero">Gênero:</label>
        <br> <select id="genero" name="genero"><br>
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
            <option value="nao_prefiro">prefiro não informar</option>
            </select><br>
        <br><label for="interesses">Interesses:</label>
        <br> <input type="checkbox" id="interesses">Programação
        <br> <input type="checkbox" id="interesses">Design
        <br> <input type="checkbox" id="interesses">Música
        <br><label for="biografia">Biografia:</label>
        <br> <textarea id="biografia" name:"biografia" rows="5" cols="50"> </textarea><br>
        <br> <input type="submit" id="enviar">
        </form>
</section>
        <footer>
            <p>© 2024 Meu Site Pessoal</p>
        </footer>
</body>
</html>
